<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link id="theme-css" rel="stylesheet" href="../css/theme-light.css">
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('theme-toggle');
    const link = document.getElementById('theme-css');
    function updateButton() {
      if (link.getAttribute('href').includes('light')) {
        btn.textContent = '🌙';
        btn.setAttribute('aria-label', 'Switch to Dark Mode');
      } else {
        btn.textContent = '☀️';
        btn.setAttribute('aria-label', 'Switch to Light Mode');
      }
    }
    btn.addEventListener('click', function() {
      if (link.getAttribute('href').includes('light')) {
        link.setAttribute('href', '../css/theme-dark.css');
      } else {
        link.setAttribute('href', '../css/theme-light.css');
      }
      updateButton();
    });
    updateButton(); // Ensure emoji is set on page load
  });
  </script>
</head>
<body>
  <header class="site-header">
    <h2 class="site-title">OER Forge Admin</h2>
  </header>
  <nav class="site-nav" aria-label="Admin Table Navigation">
      <ul class="site-menu">
        {{ table_links }}
      </ul>
  </nav>
  <div class="container">
    <div class="theme-switcher" style="text-align:right; margin-bottom:0em;">
    <button id="theme-toggle" aria-label="Switch theme" class="theme-btn">🌙</button>
  </div>
    <h1>Administrative</h1>
      <p>Welcome to the OER Forge administrative interface. Use the links above to manage database tables.</p>
      <ul class="admin-table-list">
        {{ table_links }}
      </ul>
  </div>
</body>
</html>
