<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link id="theme-css" rel="stylesheet" href="../css/theme-light.css">
  <script>
  // Wait for DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    // --- Theme Toggle ---
    const themeBtn = document.getElementById('theme-toggle');
    const themeLink = document.getElementById('theme-css');

    // Updates button icon and label based on current theme
    function updateThemeButton() {
      const isLight = themeLink.getAttribute('href').includes('light');
      themeBtn.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
      themeBtn.setAttribute('aria-label', isLight ? 'Switch to Dark Mode' : 'Switch to Light Mode');
    }

    // Toggle theme stylesheet and update button
    themeBtn.addEventListener('click', function() {
      const isLight = themeLink.getAttribute('href').includes('light');
      themeLink.setAttribute('href', isLight ? '../css/theme-dark.css' : '../css/theme-light.css');
      updateThemeButton();
    });

    updateThemeButton();

    // --- Font Appearance Controls ---
    // Listen for changes on all radio inputs for font size, letter spacing, and line height
    document.querySelectorAll('input[type=radio]').forEach(function(radio) {
      radio.addEventListener('change', function(e) {
        // Set CSS variable based on input name and value
        document.documentElement.style.setProperty('--' + e.target.name, e.target.value);
      });
    });
  });
  </script>
</head>
<body>
  <header class="site-header">
    <h2 class="site-title">OER Forge Admin</h2>
  </header>
  <nav class="site-nav" aria-label="Admin Table Navigation">
      <ul class="site-menu">
        {{ table_links }}
      </ul>
  </nav>
  <div class="container">
    <div class="theme-switcher" style="text-align:right; margin-bottom:0em;">
    <button id="theme-toggle" aria-label="Switch theme" class="theme-btn">üåô</button>
  </div>
    <h1>Administrative</h1>
      <p>Welcome to the OER Forge administrative interface. Use the links above to manage database tables.</p>
      <ul class="admin-table-list">
        {{ table_links }}
      </ul>
  </div>
  <div class="font-controls" aria-label="Text appearance controls">
      <fieldset>
        <legend>Font size</legend>
        <label><input type="radio" name="font-size" value="1em" checked>Normal</label>
        <label><input type="radio" name="font-size" value="1.2em">Large</label>
        <label><input type="radio" name="font-size" value="1.5em">Extra Large</label>
      </fieldset>
      <fieldset>
        <legend>Letter spacing</legend>
        <label><input type="radio" name="letter-spacing" value="0.03em" checked>Normal</label>
        <label><input type="radio" name="letter-spacing" value="0.08em">Wide</label>
        <label><input type="radio" name="letter-spacing" value="0.15em">Extra Wide</label>
      </fieldset>
      <fieldset>
        <legend>Line spacing</legend>
        <label><input type="radio" name="line-height" value="1.7" checked>Normal</label>
        <label><input type="radio" name="line-height" value="2">Wide</label>
        <label><input type="radio" name="line-height" value="2.5">Extra Wide</label>
      </fieldset>
    </div>
</body>
</html>
