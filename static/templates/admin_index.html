<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Tables</title>
  <link id="theme-css" rel="stylesheet" href="../css/admin-light.css">
  <script>
    // Theme switcher JS (same as table pages)
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('theme-toggle');
      const link = document.getElementById('theme-css');
      btn.addEventListener('click', function() {
        if (link.getAttribute('href').includes('light')) {
          link.setAttribute('href', '../css/admin-dark.css');
          btn.textContent = 'Switch to Light Mode';
        } else {
          link.setAttribute('href', '../css/admin-light.css');
          btn.textContent = 'Switch to Dark Mode';
        }
      });
    });
  </script>
</head>
<body>
  <div class="theme-switcher" style="text-align:right; margin-bottom:1em;">
    <button id="theme-toggle" aria-label="Switch theme" class="theme-btn">Switch to Dark Mode</button>
  </div>
  <div class="container">
    <h1>Database Tables</h1>
    <nav aria-label="Admin Table Navigation">
      <ul class="admin-menu">
        {{ table_links }}
      </ul>
    </nav>
  </div>
</body>
</html>
