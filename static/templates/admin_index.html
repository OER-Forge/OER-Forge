<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link id="theme-css" rel="stylesheet" href="../css/theme-light.css">
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Theme toggle
    const btn = document.getElementById('theme-toggle');
    const link = document.getElementById('theme-css');
    function updateButton() {
      const isLight = link.getAttribute('href').includes('light');
      btn.textContent = isLight ? '🌙' : '☀️';
      btn.setAttribute('aria-label', isLight ? 'Switch to Dark Mode' : 'Switch to Light Mode');
    }
    btn.addEventListener('click', function() {
      const isLight = link.getAttribute('href').includes('light');
      link.setAttribute('href', isLight ? '../css/theme-dark.css' : '../css/theme-light.css');
      updateButton();
    });
    updateButton();

    // Font controls
    const controls = [
      { id: 'font-size', var: '--font-size' },
      { id: 'letter-spacing', var: '--letter-spacing' },
      { id: 'line-height', var: '--line-height' }
    ];
    controls.forEach(({id, var: cssVar}) => {
      const select = document.getElementById(id);
      if (select) {
        select.addEventListener('change', e => {
          document.documentElement.style.setProperty(cssVar, e.target.value);
        });
      }
    });
  });
  </script>
</head>
<body>
  <header class="site-header">
    <h2 class="site-title">OER Forge Admin</h2>
  </header>
  <nav class="site-nav" aria-label="Admin Table Navigation">
      <ul class="site-menu">
        {{ table_links }}
      </ul>
  </nav>
  <div class="container">
    <div class="font-controls" aria-label="Text appearance controls">
      <label for="font-size" style="margin-right:0.5em;">Font size:</label>
      <select id="font-size">
        <option value="1em">Normal</option>
        <option value="1.2em">Large</option>
        <option value="1.5em">Extra Large</option>
      </select>
      <label for="letter-spacing" style="margin-left:1em; margin-right:0.5em;">Letter spacing:</label>
      <select id="letter-spacing">
        <option value="0.03em">Normal</option>
        <option value="0.08em">Wide</option>
        <option value="0.15em">Extra Wide</option>
      </select>
      <label for="line-height" style="margin-left:1em; margin-right:0.5em;">Line spacing:</label>
      <select id="line-height">
        <option value="1.7">Normal</option>
        <option value="2">Wide</option>
        <option value="2.5">Extra Wide</option>
      </select>
    </div>
    <div class="theme-switcher" style="text-align:right; margin-bottom:0em;">
    <button id="theme-toggle" aria-label="Switch theme" class="theme-btn">🌙</button>
  </div>
    <h1>Administrative</h1>
      <p>Welcome to the OER Forge administrative interface. Use the links above to manage database tables.</p>
      <ul class="admin-table-list">
        {{ table_links }}
      </ul>
  </div>
</body>
</html>
